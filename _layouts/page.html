<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>

    <!-- Clean and minimal CSS with adjusted image size -->
    <style>
        /* Base styling */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Container styling */
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Header and Footer */
        header, footer {
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        /* Title styling */
        h1, h2 {
            font-family: 'Georgia', serif;
            color: #333;
            text-align: center;
            margin-top: 0;
        }

        /* Paragraph styling */
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            text-align: justify;
        }

        /* Image styling with increased width */
        img {
            max-width: 80%;  /* Adjusted for larger image size */
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Link styling */
        a {
            color: #1e90ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f7f7f7;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <header>
        <!-- Optional Header Content -->
    </header>

    <main>
        {{ content }}  <!-- This renders the Markdown file content here -->
    </main>

    <footer>
        Â© {{ site.time | date: "%Y" }} Salvatierra Julian
    </footer>
</body>
</html>
